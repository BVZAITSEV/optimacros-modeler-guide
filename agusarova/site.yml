site_name: Руководство Моделера
site_description: Оптимакрос - Руководство Моделера
site_url: https://mydomaim.org/mysite

theme:
  name: material
  font:
    text: Inter
  icon:
   logo: material/logoOpt
    
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - header.autohide
    - search.share
    - search.suggest
    - search.highlight



nav:
 - 'Начало': index.md
 - 'Авторизация': auto.md
 - 'Моделирование':
    - 'Управление моделями': model/model-control.md
    - 'Создание модели': model/model-creation.md
 - 'Визуализация':
    - 'Графики': visual/visualization-charts.md
    - 'Дашборды': visual/visualization-dashboards.md

extra:
  generator: false
  social:
    - icon: material/Icon_RUTUBE_white_color_square
      link: https://rutube.ru/channel/37972214/
    - icon: material/logoOpt
      link: https://optimacros.ru/

extra_css: 
 - css/extra.css

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


 
